

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="libs/jquery-2.1.3.min.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<script src="public/js/script.js"></script>
</head>
<body>

	<div class="menu">
		<button type="button" class="btn  btn-md btn-primary" data-toggle="modal" data-target="#myModal">Start game</button>
		
		<!-- modal fade * in class -->

		<div id="myModal" class="modal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div id="mcontent" class="modal-content">
					
					<div class="modal-body">
						<button id="startButton" onclick="start()" type="button" class="btn btn-default" data-dismiss="modal">Start game</button>
						<div class="cardsNum">
							<form>
								<input id="slider" type="range" name="points" min="4" max="16" step="4" value="8">
							</form>
							<p>Num of cards: </p>
							<span id="count">8</span>
						</div>
					</div>
					<div id="closePane" class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div> <!--End of modal-->
	</div> <!--End of menu-->


	<div class="container" style="display: none">
		

	</div> <!--End of container-->
</body>


</html>
